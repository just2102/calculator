<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>Calculator</header>
    <div class="middle">
        <div class="calculator">
            <input id="input_field"></input>
            <div class="buttons">
                <button id="button-seven" onclick="buttonClick(7)">7</button>
                <button id="button-eight" onclick="buttonClick(8)">8</button>
                <button id="button-nine" onclick="buttonClick(9)">9</button>

                <button id="button-multiply" onclick="buttonClick('*')">*</button>

                <button id="button-four" onclick="buttonClick(4)">4</button>
                <button id="button-five" onclick="buttonClick(5)">5</button>
                <button id="button-six" onclick="buttonClick(6)">6</button>

                <button id="button-increment" onclick="buttonClick('+')">+</button>

                <button id="button-one" onclick="buttonClick(1)">1</button>
                <button id="button-two" onclick="buttonClick(2)">2</button>
                <button id="button-three" onclick="buttonClick(3)">3</button>

                <button id="button-subtract" onclick="buttonClick('-')">-</button>

                <button id="button-zero" onclick="buttonClick(0)">0</button>

                <button id="button-divide" onclick="buttonClick('/')">/</button>

                <button id="button-result">=</button>
                <button id="button-clear" onclick="inputField.value=''">C</button>
            </div>
        </div>
        
        
    </div>
</body>
</html>
